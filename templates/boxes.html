{% extends "base.html" %}
{% block title %}Currently Subscribed boxes{% endblock %}
{% block content %}
<body>
<div class="container">
    <table class="table table-hover">
        <thead>
            <tr>
                <th>Medicine Name</th>
                <th>Box Name</th>
                <th>Number of tablets</th>
                <th>Ping it</th>
            </tr>
        </thead>
        <tbody>
            {% for i in table_data %}
                <tr>
                    <td>{{ i.medicineName }}</td>
                    <td>{{ i.boxName }}</td>
                    <td>{{ i.numberTabs }}</td>
                    <td><a href="{{ i.boxName }}">Ping me</a></td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
